    <div>
      <button id="js-open-book-btn" title="Open ePub book"><img src="Images/Open_Book.svg"></button>

      <button id="js-current-reading-btn" title="Читати"><img src="Images/Reading.svg"></button>
      <button id="js-prev-chapter-btn" title="Назад"><img src="Images/Previous_Spine.svg"></button>
      <button id="js-next-chapter-btn" title="Вперед"><img src="Images/Next_Spine.svg"></button>
      <button id="js-statistics-btn" title="Інформація про книгу"><img src="Images/Book_Info.svg"></button>
      <button id="js-history-btn" title="Бібліотека"><img src="Images/Library.svg"></button>
      <button id="js-settings-btn" title="Налаштування"><img src="Images/Settings_Icon.svg"></button>
      <button id="js-contrast-btn" title="Контраст"><img src="Images/Full_Contrast_Mode.svg" id="img-full-contrast"><img src="Images/Low_Contrast_Mode.svg" id="img-low-contrast"></button>
      <button id="js-invmode-btn" title="День/Нічь"><img src="Images/Light_Mode.svg" id="img-light"><img src="Images/Dark_Mode.svg" id="img-dark"></button>
    </div>

      <div id="title"></div>
      <div id="author"></div>
